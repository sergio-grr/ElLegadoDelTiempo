<html lang="es">

<head>
  <meta charset="UTF-8" />

<body>
<!-- header -->
<header>
  <div>
    <nav class="navbar navbar-dark bg-dark justify-content-between px-3">
      <a class="navbar-brand mb-0 h1 text-light">El legado del tiempo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <button class="btn btn-danger" onclick="closeSession()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </nav>
</header>

<!-- contenido -->
  <div class="px-4 py-5 my-5 text-center">

    <div class="px-4 py-5 my-5 text-center">

      <h1 class="display-5 fw-bold text-body-emphasis">Elige tu personje</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Para una partida más sencilla elige a Manolin, si quieres algo más atrevido
          Isabelita es tu chica, pero si de verdad te gustan los retos, elige a Rodolfo.  </p>
      </div>
    </div>
    <div >
      <div class="container" >
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          <div class="col">
            <div class="card shadow-sm border-success">
              <img src="./assets/Dino.jpeg" class="card-img-top" alt="dino" />
              <div class="card-body">
                <h3 class="card-title text-center">Manolin</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarDinoButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm border-warning">
              <img
                src="./assets/Moto.jpeg"
                class="card-img-top"
                alt="motera"
              />
              <div class="card-body">
                <h3 class="card-title text-center">Isabelita</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarMotoButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm border-danger">
              <img
                src="./assets/Alien.jpeg"
                class="card-img-top"
                alt="alien"
              />
              <div class="card-body">
                <h3 class="card-title text-center">Rodolfo</h3>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="jugarAlienButton">
                      Seleccionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
<hr>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2024 El Legado del Tiempo by Sergio Garrido</p>
      </footer>
    </div>
