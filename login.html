<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>El legado del tiempo</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- header -->
<header>
  <div>
    <nav class="navbar navbar-dark bg-dark justify-content-between px-3">
      <p class="navbar-brand mb-0 h1 text-light">El legado del tiempo</p>
      <button class="btn bg-danger text-light" onclick="closeGame()">X</button>  </nav>
  </div>
</header>

<div class="container mt-5">
  <div class="row justify-content-center">  <form id="registrationForm" onsubmit="return validateForm()" class="col-md-6 col-sm-8 col-xs-12">
      <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUserName" placeholder="Nombre de usuario" required>
        <label for="floatingUserName">Nombre de usuario</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
        <label for="floatingInput">Dirección de correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
    </form>
  </div>
<hr>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2024 El Legado del Tiempo by Sergio Garrido</p>
    </footer>
  </div>

  <script>
    // Función para validar el formulario
    function validateForm() {
      var username = document.getElementById("floatingUserName").value;
      var email = document.getElementById("floatingInput").value;
      var password = document.getElementById("floatingPassword").value;

      if (!username || !email || !password) {
        alert("Por favor, complete todos los campos.");
        return false;
      }

      if (username === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "explicacion.html";
      }
      return false; // Evita el envío del formulario de forma tradicional
    }

    // Función para cerrar sesión y redirigir a la página de inicio
    function closeGame() {
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
